name: Unite Fonts

on: workflow_dispatch


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Unite
      run: .\ttf2ttc\allunitettc.exe

    - uses: actions/upload-artifact@v3
      with:
        name: font1.ttc
        path: ${{ github.workspace }}
